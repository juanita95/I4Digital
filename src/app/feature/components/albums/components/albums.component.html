<header>
  <app-loading class="m-5" *ngIf="loading"></app-loading>
</header>

<article class="row row-cols-1 row-cols-md-3 g-4 m-5" *ngIf="!loading">
  <div class="col" *ngFor="let album of albums">
    <main class="card">
      <img [src]="album.thumbnailUrl" class="card-img-top">
      <body class="card-body">
        <h5 class="card-title">{{album.title}}</h5>
      </body>
    </main>
  </div>
</article>
